<section class="dealer-login">
  <div class="container">
    <div class="row">
        <div class="log-form">
            <div class="col-12 col-xl-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Dealer login</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="email">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email" id="id_user_name">
                                <div class="place-email">
                                    Email
                                </div>
                            </div>
                            <div class="pass">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    name="password" requiredid="id_password">
                                    <div class="place-pass">
                                        Password
                                    </div>
                            </div>                            

                            <button type="submit" name="login" class="btn login-btn">Login</button>

                            <div class="dont-ac">
                                <p>Don't Have an account ? <span> <a href="{% url 'CarDealerSignup' %}">Sign
                                up</a></span>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

{% block js %}
<script>
  {% if alert %}
  alert("Invalid Credentials");
  document.location = "/car_dealer_login"
  {% endif %}
</script>
{% endblock %}
